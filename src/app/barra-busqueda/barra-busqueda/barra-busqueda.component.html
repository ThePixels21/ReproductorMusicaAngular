<div class="buscador container mb-3">
    <form [formGroup]="searchForm" (ngSubmit)="search()" class="d-flex" role="search">
        <input formControlName="search" class="form-control me-2 rounded-pill" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success rounded-circle pe-1 ps-1 pt-0 pb-0" type="submit"><img onmouseout="this.src='../../assets/icon/search_success.svg'" onmouseover="this.src='../../assets/icon/search_white.svg'" src="../../assets/icon/search_success.svg"></button>
    </form>
</div>
