<div class="container-fluid absolute">
    <div class="row vh-100 align-items-center ps-4 pe-4">
        <div class="container border border-success rounded-4" data-bs-theme="dark">
            <div class="titulo pt-4 pb-5">
                <h3 class="text-white text-center">Upload song</h3>
            </div>
            <form [formGroup]="songForm" (ngSubmit)="uploadSong()">
                <div class="mb-3">
                    <label class="form-label text-white">Song title</label>
                    <input class="form-control" type="text" formControlName="title" placeholder="Enter song title">
                    <div *ngIf="songForm.get('title')?.touched && songForm.get('title')?.errors?.['required'] || titleTouched && songForm.get('title')?.value.length <= 0"
                        class="alert alert-danger mt-2" role="alert">Title is required</div>
                </div>
                <div class="mb-5">
                    <label class="form-label text-white">Song file</label>
                    <input id="fileInput" class="form-control text-white" type="file" accept="audio/*" (change)="onFileChange($event)">
                    <div *ngIf="fileTouched && songForm.get('file')?.value == null"
                        class="alert alert-danger mt-2" role="alert">File is required</div>
                </div>
                <div class="boton text-center mb-4 d-grid gap-2 col-3 mx-auto">
                    <button class="btn btn-success pe-3 ps-3 rounded-pill" type="submit">Upload</button>
                </div>
            </form>
        </div>
    </div>
</div>
