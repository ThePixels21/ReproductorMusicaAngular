<div class="container-fluid absolute">
    <div class="row vh-100 align-items-center ps-4 pe-4">
        <div class="container border border-success rounded-4" data-bs-theme="dark">
            <div class="titulo pt-4 pb-5">
                <h3 class="text-white text-center">Sign in</h3>
            </div>
            <form [formGroup]="formLogin" (ngSubmit)="iniciarSesion()">
                <div class="mb-3">
                    <label class="form-label text-white">Email</label>
                    <input formControlName="correo" type="email" class="form-control" placeholder="Enter your email">
                </div>
                <div class="mb-5">
                    <label class="form-label text-white">Password</label>
                    <input formControlName="contrasenia" type="password" class="form-control" placeholder="Enter your password">
                </div>
                <div class="boton text-center mb-4 d-grid gap-2 col-3 mx-auto">
                    <button type="submit" class="btn btn-success pe-3 ps-3 rounded-pill" routerLink="/">Sign in</button>
                </div>
            </form>
        </div>
    </div>
</div>
