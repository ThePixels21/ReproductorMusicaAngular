<div class="container-fluid absolute">
    <div class="row vh-100 align-items-center ps-4 pe-4">
        <div class="container border border-success rounded-4" data-bs-theme="dark">
            <div class="titulo pt-4 pb-5">
                <h3 class="text-white text-center">Iniciar sesión</h3>
            </div>
            <form [formGroup]="formLogin" (ngSubmit)="iniciarSesion()">
                <div class="mb-3">
                    <label class="form-label text-white">Correo electrónico</label>
                    <input formControlName="correo" type="email" class="form-control" placeholder="Ingrese su correo electrónico">
                </div>
                <div class="mb-5">
                    <label class="form-label text-white">Contraseña</label>
                    <input formControlName="contrasenia" type="password" class="form-control" placeholder="Ingrese su contraseña">
                </div>
                <div class="boton text-center mb-4">
                    <button type="submit" class="btn btn-success pe-3 ps-3">Iniciar sesión</button>
                </div>
            </form>
        </div>
    </div>
</div>
