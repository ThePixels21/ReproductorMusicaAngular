<footer class="pt-1 border-top ftr bg-dark">
    <div class="text-white">
        <div class="d-flex flex-inline">
            <div class="col-4 d-flex align-items-center ps-2">
                <div>
                    <div>{{currentSong.title}}</div>
                    <div class="text-body-secondary">{{currentSong.artist}}</div>
                </div>
            </div>
            <div class="col-4 text-center">
                <div class="d-flex justify-content-center">
                    <div class="col-4"><button (click)="previous()" class="btn"><img [src]="icBack"></button></div>
                    <div class="col-4"><button (click)="play()" class="btn">
                        <img *ngIf="!pausado" [src]="icPause">
                        <img *ngIf="pausado" [src]="icPlay">
                    </button></div>
                    <div class="col-4"><button (click)="next()" class="btn"><img [src]="icNext"></button></div>
                </div>
                <div class="d-flex align-items-center justify-content-center">
                    <div class="text-center me-2">
                        {{currentTime}}&nbsp;/&nbsp;{{musicLength}}
                    </div>
                    <div>
                        <mat-slider (change)="adjustDuration()" class="slider-full duration" color="primary" min="0" max="{{duration}}"><input matSliderThumb [(ngModel)]="audio.currentTime"></mat-slider>
                    </div>
                </div>
            </div>
            <div class="col-4 d-flex pe-2 align-items-center justify-content-end">
                <div class="pe-2">
                    <img *ngIf="volumeSlider >= 9" [src]="icVolumeMax">
                    <img *ngIf="volumeSlider < 9 && volumeSlider > 0" [src]="icVolumeMin">
                    <img *ngIf="volumeSlider == 0" [src]="icVolumeX">
                </div>
                <div>
                    <mat-slider (change)="adjustVolume()" class="volume" step="1" min="0" max="16"><input matSliderThumb [(ngModel)]="volumeSlider"></mat-slider>
                </div>
            </div>
        </div>
    </div>
</footer>
